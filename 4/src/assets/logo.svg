<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="200" viewBox="0 0 400 200" role="img" aria-labelledby="title desc">
  <title id="title">PingPong logo</title>
  <desc id="desc">Two speech-bubbles forming ping-pong paddles with a small ball in the middle.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#ff6b6b"/>
      <stop offset="1" stop-color="#ff8e53"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#4ecdc4"/>
      <stop offset="1" stop-color="#3498db"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- left "paddle" (speech bubble) -->
  <g transform="translate(50,40)" filter="url(#f1)">
    <rect x="0" y="0" width="140" height="84" rx="18" fill="url(#g1)"/>
    <!-- tail -->
    <polygon points="30,84 52,104 72,84" fill="url(#g1)"/>
    <!-- small handle-like circle for paddle feel -->
    <circle cx="20" cy="62" r="6" fill="#ffffff" opacity="0.18"/>
  </g>

  <!-- right "paddle" (speech bubble), mirrored -->
  <g transform="translate(210,40)" filter="url(#f1)">
    <rect x="0" y="0" width="140" height="84" rx="18" fill="url(#g2)" transform="scale(-1,1) translate(-140,0)"/>
    <!-- tail mirrored -->
    <polygon points="110,84 88,104 68,84" fill="url(#g2)"/>
    <circle cx="120" cy="62" r="6" fill="#ffffff" opacity="0.18"/>
  </g>

  <!-- overlapping center highlight -->
  <ellipse cx="200" cy="84" rx="28" ry="12" fill="#ffffff" opacity="0.06"/>

  <!-- ping-pong ball -->
  <circle cx="200" cy="72" r="12" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>

  <!-- Text (optional) -->
  <g font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="28" fill="#1f2937">
    <text x="110" y="170" text-anchor="middle">PingPong</text>
  </g>
</svg>
